<!-- Q1. Write a program to Show an alert 
ANS. Given below -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <div><button onclick="alertFun()">Alert</button></div>
    <script>
      function alertFun() {
        alert("This is alert function");
      }
    </script>
  </body>
</html>
